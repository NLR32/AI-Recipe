<body>
    <div class="main-content">
        <h1>AI Recipe Recommendation</h1>
        <form method="post">
            <label for="ingredients">Enter the ingredients you have:</label>
            <textarea id="ingredients" name="ingredients" rows="3" placeholder="Enter ingredients separated by commas"></textarea>
            <br>
            <input type="submit" value="Get Recipe">
        </form>
        {% if recipe %}
            <div class="recipe-container">
                {{ recipe }}
            </div>
        {% endif %}
    </div>
    
    {% if related_recipes %}
    <div class="sidebar">
        <div class="related-recipes">
            <h2>Related Recipes</h2>
            {% for recipe in related_recipes %}
                <div class="recipe-card">
                    {% if recipe.image_url %}
                        <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" onerror="this.src='/static/default-recipe.jpg'">
                    {% endif %}
                    <a href="{{ recipe.url }}" target="_blank">{{ recipe.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</body>
</html>
