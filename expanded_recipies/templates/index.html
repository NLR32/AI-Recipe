<!DOCTYPE html>
<html>
<head>
    <title>AI Recipe Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>AI Recipe Recommendation</h1>
            <form method="post">
                <label for="ingredients">Enter the ingredients you have:</label>
                <textarea id="ingredients" name="ingredients" rows="3" placeholder="Enter ingredients separated by commas"></textarea>
                <br>
                <input type="submit" value="Get Recipe">
            </form>
            {% if recipe %}
                <div class="recipe-container">
                    {{ recipe }}
                </div>
            {% endif %}
        </div>
        
        {% if related_recipes %}
        <div class="sidebar">
            <h2>Similar Recipes</h2>
            <div class="related-recipes">
                {% for recipe in related_recipes %}
                <a href="{{ recipe.link }}" target="_blank" class="related-recipe-card">
                    <div class="recipe-image-container">
                        <img src="{{ recipe.image_url }}" alt="{{ recipe.title }}" 
                             onerror="this.src='/api/placeholder/300/200'">
                    </div>
                    <div class="recipe-card-content">
                        <h3>{{ recipe.title }}</h3>
                        <span class="source-tag">{{ recipe.source }}</span>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
